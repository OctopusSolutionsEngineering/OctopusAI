<html>
<head>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<form class="m-4">
    <div class="form-group row">
        <label for="text" class="col-2 col-form-label">Query</label>
        <div class="col-10">
            <div class="input-group">
                <input id="text" name="text" type="text" class="form-control"
                       value="What variables are in the project Test?">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-2 col-10">
            <button id="submit" name="submit" type="button"  class="btn
            btn-primary">Submit</button>
        </div>
    </div>
    <div class="form-group row">
        <label for="text" class="col-2 col-form-label">Response</label>
        <div class="col-10">
            <div class="input-group">
                <textarea readonly id="response" name="response"
                          class="form-control"></textarea>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="text" class="col-2 col-form-label">Logs</label>
        <div class="col-10">
            <div class="input-group">
                <textarea readonly id="logs" name="logs"
                          class="form-control"></textarea>
            </div>
        </div>
    </div>
</form>
<script src="./wasm_exec.js"></script>
<script src="./octoterra.js"></script>
</body>
</html>
